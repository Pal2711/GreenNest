<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - AgroConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      /* Background image + gradient overlay */
      background: 
        linear-gradient(135deg, rgba(230,242,234,0.7), rgba(208,240,192,0.7)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(90deg, #0f766e, #059669);
      box-shadow: 0 4px 12px rgb(5 102 105 / 0.6);
      z-index: 1050;
    }
    .navbar-brand, .nav-link {
      color: #f1f1f1 !important;
      font-weight: 600;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #d1fae5 !important;
    }


    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(40, 167, 69, 0.2);
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      max-width: 480px;
      width: 100%;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-success {
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .text-muted a {
      color: #388e3c;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    .form-check-label {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Header Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">AgroConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/byer/buyreindex">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/byer/buyreabout">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/byer/buyrecontact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/byer/buyerlogin">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form Section -->
  <div class="main-content">
    <div class="card text-center">
      <h2 class="mb-4 text-success">Create Your Account ðŸŒ¾</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="signupUsername" name="name" placeholder="Username" />
          <label for="signupUsername">Username</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Email" />
          <label for="signupEmail">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="tel" class="form-control" id="signupPhone" name="Phone" placeholder="Phone Number" />
          <label for="signupPhone">Phone Number</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="signupPassword" name="Password" placeholder="Password" />
          <label for="signupPassword">Password</label>
        </div>

        <div class="form-check text-start mb-3">
          <input class="form-check-input" type="checkbox" name="checkbox" id="termsCheck" />
          <label class="form-check-label" for="termsCheck">
            I agree to the <a href="#">terms & conditions</a>
          </label>
        </div>

        <button class="btn btn-success w-100" type="submit">Sign Up</button>
        <p class="text-muted mt-3">Already have an account? <a href="/byer/buyerlogin">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
