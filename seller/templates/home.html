<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Role</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: linear-gradient(to right, #6366f1, #8b5cf6); height: 100vh; display: flex; align-items: center; justify-content: center;">

  <div style="text-align: center; color: white;">
    <h1 style="font-size: 36px; margin-bottom: 40px;">Select Your Role</h1>
    <div style="display: flex; gap: 40px; flex-wrap: wrap; justify-content: center;">

      <!-- Buyer Card -->
      <a href="/byer/buyreindex/" style="
        background: white;
        color: #4f46e5;
        border-radius: 20px;
        width: 250px;
        padding: 30px 20px;
        text-decoration: none;
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
      " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        <img src="https://img.icons8.com/color/96/shopping-cart--v1.png" alt="Buyer" style="width: 80px; margin-bottom: 15px;">
        <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Buyer</div>
        <p style="color: #555;">Find products and great deals.</p>
      </a>

      <!-- Seller Card -->
      <a href="/index" style="
        background: white;
        color: #9333ea;
        border-radius: 20px;
        width: 250px;
        padding: 30px 20px;
        text-decoration: none;
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
      " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        <img src="https://img.icons8.com/color/96/sell.png" alt="Seller" style="width: 80px; margin-bottom: 15px;">
        <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Seller</div>
        <p style="color: #555;">List your items and grow your business.</p>
      </a>

    </div>
  </div>

</body>
</html>
