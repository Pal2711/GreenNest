<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Dashboard</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #333;
    }

    .seller-info {
      text-align: center;
      color: white;
      padding: 20px;
    }

    section {
      text-align: center;
      margin: 35px 20px;
      font-size: 30px;
      font-weight: 600;
      color: #555;
    }

    .button-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 50px 20px;
      flex-wrap: wrap;
    }

    .btn-with-img {
      background-color: #9333ea;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 20px 25px 25px;
      font-size: 18px;
      cursor: pointer;
      width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      user-select: none;
    }

    .btn-with-img:hover,
    .btn-with-img:focus {
      background-color: #7e22ce;
      transform: scale(1.05);
      outline: none;
    }

    .btn-with-img img {
      width: 200px;
      height: 120px;
      margin-bottom: 20px;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Navbar Header -->
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9333ea;">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

              <li class="nav-item">
                            {% if request.session.username %}
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            {% endif %}
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <section>
    What item do you want to sell?
  </section>

  <div class="button-section">
    <a href="/crops" class="btn-with-img">
      <img src="https://unpkg.com/ionicons@5.5.2/dist/svg/leaf.svg" alt="Crops Icon" />
      Crops
    </a>
    <a href="/firut" class="btn-with-img">
      <img src="https://img.icons8.com/?size=100&id=30840&format=png&color=000000" alt="Fruits Icon" />

      <img src="https://unpkg.com/ionicons@5.5.2/dist/svg/leaf-outline.svg" alt="Vegetables Icon" />
      Vegetables
    </a>
  </div>
