<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Column Form Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
    }

    .form-wrapper {
      display: flex;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 1000px;
      margin: 50px auto;
      flex-wrap: wrap;
    }

    .image-section {
      flex: 1;
      background: url('https://via.placeholder.com/500x500?text=Your+Image') no-repeat center center;
      background-size: cover;
      min-height: 500px;
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-weight: 700;
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      background: #f7f9fc;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #2980b9;
      box-shadow: none;
      background: #fff;
    }

    .btn-submit {
      background-color: #2980b9;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #1f6391;
    }

    .form-section .row > .col-md-6 {
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .form-wrapper {
        flex-direction: column;
        border-radius: 20px;
      }

      .image-section {
        height: 250px;
        border-radius: 20px 20px 0 0;
      }

      .form-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9333ea;">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="/">AgroConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Request">Request</a>
              </li>
              <li class="nav-item">
                                            {% if request.session.username %}
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            {% endif %}
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Form with Image -->
  <div class="form-wrapper">
    <div class="form-section">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}
      <h2>Submit Your Problem</h2>
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <label for="your-name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="your-name" name="your_name" required>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" maxlength="10" required>
          </div>

          <div class="col-md-6">
            <label for="main-category" class="form-label">Main Category</label>
            <input type="text" class="form-control" id="main-category" name="main_category" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="item-name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="item-name" name="item_name" required>
          </div>

          <div class="col-md-6">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="1" required></textarea>
          </div>
        </div>

        <button type="submit" class="btn btn-submit w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->

</html>
