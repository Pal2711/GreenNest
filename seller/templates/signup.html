<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - AgroConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
    }

    .form-wrapper {
      display: flex;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 1000px;
      margin: 50px auto;
      flex-wrap: wrap;
    }

    .image-section {
      flex: 1;
      background: url('https://via.placeholder.com/500x500?text=Signup+Image') no-repeat center center;
      background-size: cover;
      min-height: 500px;
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-weight: 700;
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      background: #f7f9fc;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #2980b9;
      box-shadow: none;
      background: #fff;
    }

    .btn-submit {
      background-color: #2980b9;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #1f6391;
    }

    .login-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      color: #2980b9;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-wrapper {
        flex-direction: column;
        border-radius: 20px;
      }

      .image-section {
        height: 250px;
        border-radius: 20px 20px 0 0;
      }

      .form-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9333ea;">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="/">AgroConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Request">Request</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Signup Form with Image -->
  <div class="form-wrapper">

    <div class="form-section">
      <h2>Create an Account</h2>

        <form method="post">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
            </div>

            <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required />
            </div>

            <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required />
            </div>

            <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
            </div>
            


            <div class="col-12">
            <button type="submit" class="btn btn-submit w-100 ">Sign Up</button>
            </div>
        </div>
        </form>
        
        <div class="text-center mt-3">
        <span style="font-weight: 600;">You have an account?</span>
        <a href="/login" style="color: #2980b9; font-weight: bold; text-decoration: none;">Login</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->

</html>
